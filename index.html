<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyntiq - Verification Portal</title>
    <meta name="description" content="Verify your Zyntiq credentials and membership status instantly">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Video -->
    <div class="video-bg">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="57860-486852732.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Animated Background -->
    <div class="bg-gradient"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="images/white.png" alt="Zyntiq Logo" class="logo-img">
            </div>
            <div class="header-badge">
                <span class="badge-dot"></span>
                Verification Portal
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">
                <span class="gradient-text">Verify</span> Your Credentials
            </h1>
            <p class="hero-subtitle">Enter your unique ID or name to verify your Zyntiq membership credentials instantly
            </p>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-card">
                <div class="search-tabs">
                    <button class="tab-btn active" data-tab="uid">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="4" width="18" height="16" rx="2" />
                            <line x1="7" y1="9" x2="17" y2="9" />
                            <line x1="7" y1="13" x2="13" y2="13" />
                        </svg>
                        Search by UID
                    </button>
                    <button class="tab-btn" data-tab="name">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="7" r="4" />
                            <path d="M5 21v-2a4 4 0 014-4h6a4 4 0 014 4v2" />
                        </svg>
                        Search by Name
                    </button>
                </div>

                <div class="search-input-wrapper">
                    <div class="search-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                    </div>
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Enter your UID (e.g., ZYNTIQ-75050)">
                    <button id="searchBtn" class="search-btn">
                        <span>Verify</span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Result Section -->
        <section id="resultSection" class="result-section hidden">
            <!-- Results will be injected here -->
        </section>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state hidden">
            <div class="loader">
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
            </div>
            <p>Verifying credentials...</p>
        </div>

        <!-- Stats Section -->


        <!-- Footer -->
        <footer class="footer">
            <p>© 2025 Zyntiq. All rights reserved.</p>
            <p class="footer-note">Secure • Reliable • Instant Verification</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
